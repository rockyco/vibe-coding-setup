<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 480" width="720" height="480">
  <defs>
    <linearGradient id="termBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16162a"/>
    </linearGradient>
  </defs>

  <!-- Terminal window frame -->
  <rect width="720" height="480" rx="8" fill="#2d2d44"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="720" height="32" rx="8" fill="#1a1a2e"/>
  <rect x="0" y="24" width="720" height="8" fill="#1a1a2e"/>
  <!-- Window buttons -->
  <circle cx="20" cy="16" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="16" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="16" r="6" fill="#27ca3f"/>
  <!-- Title -->
  <text x="360" y="20" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="12">claude-main - tmux</text>

  <!-- tmux status bar -->
  <rect x="0" y="32" width="720" height="24" fill="#1a1a2e"/>
  <rect x="5" y="36" width="80" height="16" fill="#5294e2"/>
  <text x="45" y="48" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">[1:main]</text>
  <text x="680" y="48" text-anchor="middle" fill="#eaeaea" font-family="monospace" font-size="10">14:32</text>

  <!-- Main terminal area -->
  <rect x="4" y="56" width="712" height="420" fill="url(#termBg)"/>

  <!-- Grid layout - 3 columns x 2 rows -->
  <!-- Pane 1: Claude Code (top-left) - ACTIVE -->
  <g transform="translate(8, 60)">
    <rect width="230" height="200" fill="#1a1a2e" stroke="#5294e2" stroke-width="2"/>
    <text x="10" y="20" fill="#68d391" font-family="monospace" font-size="11">Claude Code</text>
    <text x="10" y="40" fill="#a0aec0" font-family="monospace" font-size="10">~/projects/webapp</text>
    <text x="10" y="65" fill="#718096" font-family="monospace" font-size="9">></text>
    <text x="22" y="65" fill="#e2e8f0" font-family="monospace" font-size="9">Help me add user auth</text>
    <text x="10" y="85" fill="#68d391" font-family="monospace" font-size="9">I'll help you implement</text>
    <text x="10" y="100" fill="#68d391" font-family="monospace" font-size="9">user authentication.</text>
    <text x="10" y="120" fill="#68d391" font-family="monospace" font-size="9">First, let me check</text>
    <text x="10" y="135" fill="#68d391" font-family="monospace" font-size="9">your current setup...</text>
    <rect x="10" y="150" width="8" height="14" fill="#5294e2">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    <text x="10" y="185" fill="#4a5568" font-family="monospace" font-size="8">pane 1</text>
  </g>

  <!-- Pane 2: Shell (top-middle) -->
  <g transform="translate(244, 60)">
    <rect width="230" height="200" fill="#1a1a2e" stroke="#4a5568"/>
    <text x="10" y="20" fill="#a0aec0" font-family="monospace" font-size="11">$ npm run dev</text>
    <text x="10" y="40" fill="#718096" font-family="monospace" font-size="9">Server running on :3000</text>
    <text x="10" y="55" fill="#68d391" font-family="monospace" font-size="9">Ready in 1.2s</text>
    <text x="10" y="75" fill="#718096" font-family="monospace" font-size="9">GET / 200 in 45ms</text>
    <text x="10" y="90" fill="#718096" font-family="monospace" font-size="9">GET /api/users 200 in 12ms</text>
    <text x="10" y="185" fill="#4a5568" font-family="monospace" font-size="8">pane 2</text>
  </g>

  <!-- Pane 3: Shell (top-right) -->
  <g transform="translate(480, 60)">
    <rect width="230" height="200" fill="#1a1a2e" stroke="#4a5568"/>
    <text x="10" y="20" fill="#a0aec0" font-family="monospace" font-size="11">$ git status</text>
    <text x="10" y="40" fill="#68d391" font-family="monospace" font-size="9">On branch feature/auth</text>
    <text x="10" y="60" fill="#e2e8f0" font-family="monospace" font-size="9">Changes not staged:</text>
    <text x="10" y="80" fill="#fc8181" font-family="monospace" font-size="9">  M src/auth/login.ts</text>
    <text x="10" y="95" fill="#fc8181" font-family="monospace" font-size="9">  M src/middleware.ts</text>
    <text x="10" y="120" fill="#a0aec0" font-family="monospace" font-size="9">$</text>
    <rect x="22" y="110" width="8" height="12" fill="#a0aec0" opacity="0.5"/>
    <text x="10" y="185" fill="#4a5568" font-family="monospace" font-size="8">pane 3</text>
  </g>

  <!-- Pane 4: Shell (bottom-left) -->
  <g transform="translate(8, 266)">
    <rect width="230" height="200" fill="#1a1a2e" stroke="#4a5568"/>
    <text x="10" y="20" fill="#a0aec0" font-family="monospace" font-size="11">$ npm test</text>
    <text x="10" y="40" fill="#68d391" font-family="monospace" font-size="9">PASS src/auth.test.ts</text>
    <text x="10" y="55" fill="#68d391" font-family="monospace" font-size="9">PASS src/api.test.ts</text>
    <text x="10" y="75" fill="#e2e8f0" font-family="monospace" font-size="9">Tests: 24 passed</text>
    <text x="10" y="90" fill="#e2e8f0" font-family="monospace" font-size="9">Time:  3.2s</text>
    <text x="10" y="185" fill="#4a5568" font-family="monospace" font-size="8">pane 4</text>
  </g>

  <!-- Pane 5: Shell (bottom-middle) -->
  <g transform="translate(244, 266)">
    <rect width="230" height="200" fill="#1a1a2e" stroke="#4a5568"/>
    <text x="10" y="20" fill="#a0aec0" font-family="monospace" font-size="11">$ tail -f app.log</text>
    <text x="10" y="40" fill="#718096" font-family="monospace" font-size="9">[INFO] User login: john</text>
    <text x="10" y="55" fill="#718096" font-family="monospace" font-size="9">[INFO] Session created</text>
    <text x="10" y="70" fill="#718096" font-family="monospace" font-size="9">[INFO] API call /users</text>
    <text x="10" y="85" fill="#ecc94b" font-family="monospace" font-size="9">[WARN] Rate limit near</text>
    <text x="10" y="185" fill="#4a5568" font-family="monospace" font-size="8">pane 5</text>
  </g>

  <!-- Pane 6: Shell (bottom-right) -->
  <g transform="translate(480, 266)">
    <rect width="230" height="200" fill="#1a1a2e" stroke="#4a5568"/>
    <text x="10" y="20" fill="#a0aec0" font-family="monospace" font-size="11">$ ls -la src/</text>
    <text x="10" y="40" fill="#63b3ed" font-family="monospace" font-size="9">drwxr-xr-x auth/</text>
    <text x="10" y="55" fill="#63b3ed" font-family="monospace" font-size="9">drwxr-xr-x api/</text>
    <text x="10" y="70" fill="#e2e8f0" font-family="monospace" font-size="9">-rw-r--r-- index.ts</text>
    <text x="10" y="85" fill="#e2e8f0" font-family="monospace" font-size="9">-rw-r--r-- config.ts</text>
    <text x="10" y="105" fill="#a0aec0" font-family="monospace" font-size="9">$</text>
    <rect x="22" y="95" width="8" height="12" fill="#a0aec0" opacity="0.5"/>
    <text x="10" y="185" fill="#4a5568" font-family="monospace" font-size="8">pane 6</text>
  </g>

  <!-- Layout label -->
  <text x="360" y="495" text-anchor="middle" fill="#718096" font-family="sans-serif" font-size="11">3x2 Grid Layout - Double-tap any pane to zoom</text>
</svg>
