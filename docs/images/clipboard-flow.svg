<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300" width="700" height="300">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="300" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="18" font-weight="bold">Clipboard: agentboard vs ttyd</text>

  <!-- Left column: agentboard -->
  <g transform="translate(30, 50)">
    <rect width="300" height="235" rx="12" fill="url(#cardBg)" stroke="#68d391" stroke-width="2"/>
    <text x="150" y="28" text-anchor="middle" fill="#68d391" font-family="sans-serif" font-size="15" font-weight="bold">agentboard</text>
    <text x="150" y="46" text-anchor="middle" fill="#68d391" font-family="monospace" font-size="10">clipboard works</text>

    <!-- Strategy 1 -->
    <rect x="20" y="60" width="260" height="32" rx="6" fill="#1a1a2e" stroke="#4a5568"/>
    <text x="30" y="80" fill="#e2e8f0" font-family="monospace" font-size="10">1. Clipboard API</text>
    <text x="260" y="80" text-anchor="end" fill="#68d391" font-family="sans-serif" font-size="11">try</text>

    <!-- Green arrow -->
    <line x1="150" y1="92" x2="150" y2="100" stroke="#68d391" stroke-width="2"/>
    <polygon points="150,104 145,98 155,98" fill="#68d391"/>
    <text x="165" y="100" fill="#718096" font-family="sans-serif" font-size="8">fallback</text>

    <!-- Strategy 2 -->
    <rect x="20" y="106" width="260" height="32" rx="6" fill="#1a1a2e" stroke="#4a5568"/>
    <text x="30" y="126" fill="#e2e8f0" font-family="monospace" font-size="10">2. readText + execCommand</text>
    <text x="260" y="126" text-anchor="end" fill="#68d391" font-family="sans-serif" font-size="11">try</text>

    <!-- Green arrow -->
    <line x1="150" y1="138" x2="150" y2="146" stroke="#68d391" stroke-width="2"/>
    <polygon points="150,150 145,144 155,144" fill="#68d391"/>
    <text x="165" y="146" fill="#718096" font-family="sans-serif" font-size="8">fallback</text>

    <!-- Strategy 3 -->
    <rect x="20" y="152" width="260" height="32" rx="6" fill="#1a1a2e" stroke="#4a5568"/>
    <text x="30" y="172" fill="#e2e8f0" font-family="monospace" font-size="10">3. Manual paste modal</text>
    <text x="260" y="172" text-anchor="end" fill="#68d391" font-family="sans-serif" font-size="11">safe</text>

    <!-- Checkmark -->
    <g transform="translate(130, 196)">
      <circle cx="20" cy="12" r="16" fill="none" stroke="#68d391" stroke-width="2"/>
      <polyline points="10,12 17,19 30,5" fill="none" stroke="#68d391" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <text x="150" y="230" text-anchor="middle" fill="#68d391" font-family="sans-serif" font-size="10">Always succeeds</text>
  </g>

  <!-- Divider -->
  <line x1="350" y1="60" x2="350" y2="275" stroke="#4a5568" stroke-width="1" stroke-dasharray="4,4"/>
  <text x="350" y="55" text-anchor="middle" fill="#718096" font-family="sans-serif" font-size="10">vs</text>

  <!-- Right column: ttyd -->
  <g transform="translate(370, 50)">
    <rect width="300" height="235" rx="12" fill="url(#cardBg)" stroke="#f6ad55" stroke-width="2"/>
    <text x="150" y="28" text-anchor="middle" fill="#f6ad55" font-family="sans-serif" font-size="15" font-weight="bold">ttyd</text>
    <text x="150" y="46" text-anchor="middle" fill="#f6ad55" font-family="monospace" font-size="10">workarounds needed</text>

    <!-- Blocked strategy -->
    <rect x="20" y="60" width="260" height="32" rx="6" fill="#1a1a2e" stroke="#fc8181"/>
    <text x="30" y="80" fill="#e2e8f0" font-family="monospace" font-size="10">Clipboard API</text>
    <text x="260" y="80" text-anchor="end" fill="#fc8181" font-family="sans-serif" font-size="13">blocked</text>

    <!-- Red X -->
    <g transform="translate(130, 98)">
      <circle cx="20" cy="10" r="12" fill="none" stroke="#fc8181" stroke-width="2"/>
      <line x1="13" y1="3" x2="27" y2="17" stroke="#fc8181" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="27" y1="3" x2="13" y2="17" stroke="#fc8181" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    <text x="150" y="132" text-anchor="middle" fill="#718096" font-family="sans-serif" font-size="9">iOS Safari blocks the API chain</text>

    <!-- Workarounds list -->
    <text x="30" y="156" fill="#a0aec0" font-family="sans-serif" font-size="11" font-weight="bold">Workarounds:</text>

    <text x="30" y="176" fill="#f6ad55" font-family="monospace" font-size="9">1.</text>
    <text x="46" y="176" fill="#a0aec0" font-family="monospace" font-size="9">Copy mode ('Enter, v, y)</text>

    <text x="30" y="196" fill="#f6ad55" font-family="monospace" font-size="9">2.</text>
    <text x="46" y="196" fill="#a0aec0" font-family="monospace" font-size="9">Buffer popup ('Y)</text>

    <text x="30" y="216" fill="#f6ad55" font-family="monospace" font-size="9">3.</text>
    <text x="46" y="216" fill="#a0aec0" font-family="monospace" font-size="9">SSH app (Termius/Blink)</text>
  </g>
</svg>
