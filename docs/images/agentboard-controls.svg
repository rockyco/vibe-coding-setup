<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 180" width="600" height="180">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
    <linearGradient id="btnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="180" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="300" y="28" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="16" font-weight="bold">Agentboard On-Screen Controls</text>

  <!-- Control strip card -->
  <g transform="translate(25, 45)">
    <rect width="550" height="80" rx="12" fill="url(#cardBg)" stroke="#4a5568" stroke-width="1.5"/>

    <!-- Ctrl button -->
    <rect x="12" y="14" width="52" height="52" rx="8" fill="url(#btnGrad)" stroke="#5294e2" stroke-width="2"/>
    <text x="38" y="45" text-anchor="middle" fill="#90cdf4" font-family="monospace" font-size="13" font-weight="bold">Ctrl</text>

    <!-- Esc button -->
    <rect x="72" y="14" width="48" height="52" rx="8" fill="url(#btnGrad)" stroke="#4a5568" stroke-width="1.5"/>
    <text x="96" y="45" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="13">Esc</text>

    <!-- Left arrow -->
    <rect x="132" y="14" width="42" height="52" rx="8" fill="url(#btnGrad)" stroke="#4a5568" stroke-width="1.5"/>
    <text x="153" y="47" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="18">&lt;</text>

    <!-- Down arrow -->
    <rect x="180" y="14" width="42" height="52" rx="8" fill="url(#btnGrad)" stroke="#4a5568" stroke-width="1.5"/>
    <text x="201" y="48" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="16">v</text>

    <!-- Up arrow -->
    <rect x="228" y="14" width="42" height="52" rx="8" fill="url(#btnGrad)" stroke="#4a5568" stroke-width="1.5"/>
    <text x="249" y="47" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="16">^</text>

    <!-- Right arrow -->
    <rect x="276" y="14" width="42" height="52" rx="8" fill="url(#btnGrad)" stroke="#4a5568" stroke-width="1.5"/>
    <text x="297" y="47" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="18">&gt;</text>

    <!-- Paste button (highlighted green) -->
    <rect x="330" y="14" width="62" height="52" rx="8" fill="url(#btnGrad)" stroke="#68d391" stroke-width="2"/>
    <text x="361" y="45" text-anchor="middle" fill="#68d391" font-family="monospace" font-size="13" font-weight="bold">Paste</text>

    <!-- Tab button -->
    <rect x="400" y="14" width="48" height="52" rx="8" fill="url(#btnGrad)" stroke="#4a5568" stroke-width="1.5"/>
    <text x="424" y="45" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="13">Tab</text>

    <!-- KB (keyboard toggle) button -->
    <rect x="456" y="14" width="48" height="52" rx="8" fill="url(#btnGrad)" stroke="#4a5568" stroke-width="1.5"/>
    <text x="480" y="45" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="13">KB</text>

    <!-- DPad indicator -->
    <rect x="512" y="14" width="28" height="52" rx="8" fill="url(#btnGrad)" stroke="#f6ad55" stroke-width="1.5"/>
    <text x="526" y="36" text-anchor="middle" fill="#f6ad55" font-family="sans-serif" font-size="9">D</text>
    <text x="526" y="50" text-anchor="middle" fill="#f6ad55" font-family="sans-serif" font-size="9">Pad</text>
  </g>

  <!-- Subtitle -->
  <text x="300" y="155" text-anchor="middle" fill="#718096" font-family="sans-serif" font-size="12">On-screen controls for mobile - no physical keyboard needed</text>

  <!-- Legend dots -->
  <g transform="translate(160, 166)">
    <rect x="0" y="0" width="8" height="8" rx="2" fill="#5294e2"/>
    <text x="12" y="8" fill="#718096" font-family="sans-serif" font-size="9">modifier</text>
    <rect x="62" y="0" width="8" height="8" rx="2" fill="#68d391"/>
    <text x="74" y="8" fill="#718096" font-family="sans-serif" font-size="9">clipboard</text>
    <rect x="130" y="0" width="8" height="8" rx="2" fill="#f6ad55"/>
    <text x="142" y="8" fill="#718096" font-family="sans-serif" font-size="9">navigation</text>
  </g>
</svg>
