<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400" width="700" height="400">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="400" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="20" font-weight="bold">Touch Gestures for Mobile</text>

  <!-- Gesture 1: Tap -->
  <g transform="translate(30, 60)">
    <rect width="150" height="150" rx="12" fill="url(#cardBg)" stroke="#4a5568"/>
    <circle cx="75" cy="60" r="20" fill="none" stroke="#68d391" stroke-width="3"/>
    <circle cx="75" cy="60" r="8" fill="#68d391"/>
    <text x="75" y="110" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="14" font-weight="bold">Tap</text>
    <text x="75" y="130" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">Select pane</text>
    <text x="75" y="145" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">or click</text>
  </g>

  <!-- Gesture 2: Double-tap -->
  <g transform="translate(200, 60)">
    <rect width="150" height="150" rx="12" fill="url(#cardBg)" stroke="#4a5568"/>
    <circle cx="65" cy="55" r="15" fill="none" stroke="#68d391" stroke-width="2" opacity="0.5"/>
    <circle cx="85" cy="65" r="15" fill="none" stroke="#68d391" stroke-width="3"/>
    <circle cx="85" cy="65" r="6" fill="#68d391"/>
    <text x="75" y="30" fill="#68d391" font-family="monospace" font-size="10">x2</text>
    <text x="75" y="110" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="14" font-weight="bold">Double-tap</text>
    <text x="75" y="130" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">Zoom/unzoom</text>
    <text x="75" y="145" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">pane</text>
  </g>

  <!-- Gesture 3: Swipe -->
  <g transform="translate(370, 60)">
    <rect width="150" height="150" rx="12" fill="url(#cardBg)" stroke="#4a5568"/>
    <circle cx="45" cy="60" r="12" fill="#68d391" opacity="0.3"/>
    <line x1="55" y1="60" x2="105" y2="60" stroke="#68d391" stroke-width="3" stroke-linecap="round"/>
    <polygon points="105,60 95,55 95,65" fill="#68d391"/>
    <text x="75" y="110" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="14" font-weight="bold">Swipe</text>
    <text x="75" y="130" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">Scroll through</text>
    <text x="75" y="145" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">terminal output</text>
  </g>

  <!-- Gesture 4: Pinch -->
  <g transform="translate(540, 60)">
    <rect width="150" height="150" rx="12" fill="url(#cardBg)" stroke="#4a5568"/>
    <circle cx="55" cy="50" r="10" fill="#68d391" opacity="0.5"/>
    <circle cx="95" cy="70" r="10" fill="#68d391" opacity="0.5"/>
    <line x1="60" y1="55" x2="75" y2="60" stroke="#68d391" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="90" y1="65" x2="75" y2="60" stroke="#68d391" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="75" y="110" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="14" font-weight="bold">Pinch</text>
    <text x="75" y="130" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">Browser zoom</text>
    <text x="75" y="145" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">(text size)</text>
  </g>

  <!-- Gesture 5: Long press -->
  <g transform="translate(115, 230)">
    <rect width="150" height="150" rx="12" fill="url(#cardBg)" stroke="#4a5568"/>
    <circle cx="75" cy="55" r="18" fill="none" stroke="#68d391" stroke-width="2">
      <animate attributeName="r" values="15;22;15" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="55" r="8" fill="#68d391"/>
    <text x="75" y="75" fill="#68d391" font-family="monospace" font-size="8">hold</text>
    <text x="75" y="110" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="14" font-weight="bold">Long Press</text>
    <text x="75" y="130" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">Context menu</text>
    <text x="75" y="145" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">(copy/paste)</text>
  </g>

  <!-- Gesture 6: Two-finger scroll -->
  <g transform="translate(285, 230)">
    <rect width="150" height="150" rx="12" fill="url(#cardBg)" stroke="#4a5568"/>
    <circle cx="60" cy="45" r="8" fill="#68d391"/>
    <circle cx="90" cy="45" r="8" fill="#68d391"/>
    <line x1="60" y1="55" x2="60" y2="75" stroke="#68d391" stroke-width="2"/>
    <line x1="90" y1="55" x2="90" y2="75" stroke="#68d391" stroke-width="2"/>
    <polygon points="60,75 55,65 65,65" fill="#68d391"/>
    <polygon points="90,75 85,65 95,65" fill="#68d391"/>
    <text x="75" y="110" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="14" font-weight="bold">Two-Finger</text>
    <text x="75" y="130" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">Fast scroll</text>
    <text x="75" y="145" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">history</text>
  </g>

  <!-- Gesture 7: Tap status bar -->
  <g transform="translate(455, 230)">
    <rect width="150" height="150" rx="12" fill="url(#cardBg)" stroke="#4a5568"/>
    <rect x="25" y="35" width="100" height="20" fill="#1a1a2e" stroke="#5294e2"/>
    <rect x="30" y="39" width="40" height="12" fill="#5294e2"/>
    <text x="50" y="49" text-anchor="middle" fill="#fff" font-family="monospace" font-size="7">[main]</text>
    <circle cx="75" cy="65" r="8" fill="#68d391" opacity="0.7"/>
    <text x="75" y="110" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="14" font-weight="bold">Tap Tab</text>
    <text x="75" y="130" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">Switch tmux</text>
    <text x="75" y="145" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">windows</text>
  </g>
</svg>
