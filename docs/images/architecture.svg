<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2b6cb0"/>
      <stop offset="100%" style="stop-color:#1a365d"/>
    </linearGradient>
    <linearGradient id="vpnGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38a169"/>
      <stop offset="100%" style="stop-color:#276749"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="#1a1a2e"/>

  <!-- Phone -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="80" height="140" rx="10" fill="url(#phoneGrad)" stroke="#718096" stroke-width="2"/>
    <rect x="8" y="20" width="64" height="100" rx="2" fill="#1a1a2e"/>
    <circle cx="40" cy="130" r="6" fill="#4a5568"/>
    <text x="40" y="60" text-anchor="middle" fill="#68d391" font-family="monospace" font-size="10">claude</text>
    <text x="40" y="75" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="8">> _</text>
    <text x="40" y="170" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="12">Your Phone</text>
    <text x="40" y="185" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">(Browser)</text>
  </g>

  <!-- Arrow 1: Phone to VPN -->
  <g>
    <line x1="150" y1="130" x2="240" y2="130" stroke="#68d391" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="195" y="115" text-anchor="middle" fill="#68d391" font-family="monospace" font-size="11">HTTPS</text>
  </g>

  <!-- Tailscale VPN Cloud -->
  <g transform="translate(260, 80)">
    <ellipse cx="80" cy="50" rx="90" ry="50" fill="url(#vpnGrad)" opacity="0.8"/>
    <text x="80" y="40" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-weight="bold" font-size="14">Tailscale</text>
    <text x="80" y="58" text-anchor="middle" fill="#c6f6d5" font-family="sans-serif" font-size="11">VPN Network</text>
    <text x="80" y="75" text-anchor="middle" fill="#9ae6b4" font-family="monospace" font-size="9">WireGuard</text>
  </g>

  <!-- Arrow 2: VPN to Server -->
  <g>
    <line x1="430" y1="130" x2="510" y2="130" stroke="#68d391" stroke-width="3"/>
    <polygon points="510,130 500,125 500,135" fill="#68d391"/>
    <text x="470" y="115" text-anchor="middle" fill="#68d391" font-family="monospace" font-size="11">:7681</text>
  </g>

  <!-- Server -->
  <g transform="translate(530, 50)">
    <rect x="0" y="0" width="200" height="160" rx="8" fill="url(#serverGrad)" stroke="#4299e1" stroke-width="2"/>

    <!-- ttyd label -->
    <text x="100" y="25" text-anchor="middle" fill="#90cdf4" font-family="sans-serif" font-size="12">ttyd (web terminal)</text>

    <!-- tmux box -->
    <rect x="10" y="35" width="180" height="110" rx="4" fill="#1a202c" stroke="#4a5568"/>
    <text x="100" y="52" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">tmux session</text>

    <!-- 6 pane grid -->
    <g transform="translate(20, 58)">
      <!-- Row 1 -->
      <rect x="0" y="0" width="50" height="35" fill="#2d3748" stroke="#5294e2" stroke-width="2"/>
      <text x="25" y="20" text-anchor="middle" fill="#68d391" font-family="monospace" font-size="9">Claude</text>
      <rect x="55" y="0" width="50" height="35" fill="#2d3748" stroke="#4a5568"/>
      <text x="80" y="20" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="8">sh</text>
      <rect x="110" y="0" width="50" height="35" fill="#2d3748" stroke="#4a5568"/>
      <text x="135" y="20" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="8">sh</text>
      <!-- Row 2 -->
      <rect x="0" y="40" width="50" height="35" fill="#2d3748" stroke="#4a5568"/>
      <text x="25" y="60" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="8">sh</text>
      <rect x="55" y="40" width="50" height="35" fill="#2d3748" stroke="#4a5568"/>
      <text x="80" y="60" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="8">sh</text>
      <rect x="110" y="40" width="50" height="35" fill="#2d3748" stroke="#4a5568"/>
      <text x="135" y="60" text-anchor="middle" fill="#a0aec0" font-family="monospace" font-size="8">sh</text>
    </g>

    <text x="100" y="185" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="12">Your Server</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="12" height="12" fill="#5294e2"/>
    <text x="18" y="10" fill="#a0aec0" font-family="sans-serif" font-size="10">Active pane</text>
    <rect x="120" y="0" width="12" height="12" fill="#2d3748" stroke="#4a5568"/>
    <text x="138" y="10" fill="#a0aec0" font-family="sans-serif" font-size="10">Shell pane</text>
    <line x1="260" y1="6" x2="290" y2="6" stroke="#68d391" stroke-width="2"/>
    <text x="298" y="10" fill="#a0aec0" font-family="sans-serif" font-size="10">Encrypted tunnel</text>
  </g>
</svg>
