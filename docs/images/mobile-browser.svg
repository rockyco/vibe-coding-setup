<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 600" width="320" height="600">
  <defs>
    <linearGradient id="phoneBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748"/>
      <stop offset="100%" style="stop-color:#1a202c"/>
    </linearGradient>
    <clipPath id="screenClip">
      <rect x="12" y="50" width="296" height="500" rx="4"/>
    </clipPath>
  </defs>

  <!-- Phone frame -->
  <rect width="320" height="600" rx="36" fill="url(#phoneBg)" stroke="#4a5568" stroke-width="2"/>

  <!-- Speaker -->
  <rect x="120" y="15" width="80" height="6" rx="3" fill="#4a5568"/>

  <!-- Camera -->
  <circle cx="80" cy="18" r="5" fill="#4a5568"/>

  <!-- Screen area -->
  <rect x="12" y="50" width="296" height="500" rx="4" fill="#1a1a2e"/>

  <!-- Browser chrome -->
  <rect x="12" y="50" width="296" height="40" fill="#2d2d44"/>

  <!-- URL bar -->
  <rect x="20" y="58" width="240" height="24" rx="4" fill="#1a1a2e"/>
  <text x="30" y="74" fill="#68d391" font-family="monospace" font-size="9">100.65.168.106:7681</text>

  <!-- Refresh button -->
  <circle cx="280" cy="70" r="10" fill="#4a5568"/>
  <text x="280" y="74" text-anchor="middle" fill="#a0aec0" font-family="sans-serif" font-size="10">â†»</text>

  <!-- Terminal content (clipped) -->
  <g clip-path="url(#screenClip)">
    <!-- tmux status bar -->
    <rect x="12" y="90" width="296" height="20" fill="#1a1a2e"/>
    <rect x="16" y="93" width="60" height="14" fill="#5294e2"/>
    <text x="46" y="103" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="8">[1:main]</text>

    <!-- Claude pane (zoomed/focused) -->
    <rect x="16" y="114" width="288" height="420" fill="#1a1a2e" stroke="#5294e2" stroke-width="1"/>

    <!-- Claude output -->
    <text x="24" y="135" fill="#68d391" font-family="monospace" font-size="10" font-weight="bold">Claude Code</text>
    <text x="24" y="155" fill="#a0aec0" font-family="monospace" font-size="9">~/projects/webapp</text>

    <text x="24" y="180" fill="#718096" font-family="monospace" font-size="9">></text>
    <text x="34" y="180" fill="#e2e8f0" font-family="monospace" font-size="9">Add dark mode toggle</text>

    <text x="24" y="205" fill="#68d391" font-family="monospace" font-size="9">I'll add a dark mode</text>
    <text x="24" y="220" fill="#68d391" font-family="monospace" font-size="9">toggle to your app.</text>

    <text x="24" y="245" fill="#68d391" font-family="monospace" font-size="9">Creating theme context</text>
    <text x="24" y="260" fill="#68d391" font-family="monospace" font-size="9">in src/context/theme.tsx</text>

    <rect x="24" y="280" width="260" height="80" fill="#2d3748" rx="4"/>
    <text x="32" y="298" fill="#f6ad55" font-family="monospace" font-size="8">// src/context/theme.tsx</text>
    <text x="32" y="313" fill="#90cdf4" font-family="monospace" font-size="8">export const</text>
    <text x="98" y="313" fill="#e2e8f0" font-family="monospace" font-size="8">ThemeContext</text>
    <text x="32" y="328" fill="#e2e8f0" font-family="monospace" font-size="8">  = createContext()</text>
    <text x="32" y="343" fill="#e2e8f0" font-family="monospace" font-size="8">...</text>

    <text x="24" y="380" fill="#68d391" font-family="monospace" font-size="9">File written. Adding</text>
    <text x="24" y="395" fill="#68d391" font-family="monospace" font-size="9">toggle component...</text>

    <!-- Blinking cursor -->
    <rect x="24" y="415" width="8" height="14" fill="#5294e2">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>

    <!-- Touch hint -->
    <text x="160" y="500" text-anchor="middle" fill="#4a5568" font-family="sans-serif" font-size="8">Double-tap to zoom out</text>
  </g>

  <!-- Home indicator -->
  <rect x="110" y="565" width="100" height="5" rx="2.5" fill="#4a5568"/>

  <!-- Hand gesture indicator -->
  <g transform="translate(230, 480)" opacity="0.6">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#68d391" stroke-width="2" stroke-dasharray="4,4">
      <animate attributeName="r" values="20;30;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" fill="#68d391" font-family="sans-serif" font-size="10">tap</text>
  </g>
</svg>
